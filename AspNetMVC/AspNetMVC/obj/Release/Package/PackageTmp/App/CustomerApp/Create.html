<div class="row">
    <div class="form-group">
        <div class="control-label col-md-2">公司代號</div>
        <div class="col-md-10">
            <input type="text" class="form-control" id="CustomerID" ng-model="CustomerID" />
            <!--@Html.ValidationMessageFor(model => model.CustomerID, "", new { @class = "text-danger" })-->
        </div>
    </div>

    <div class="form-group">
        <div class="control-label col-md-2">公司名稱</div>
        <div class="col-md-10">
            <input type="text" class="form-control" id="CustomerID" ng-model="CompanyName" />
            <!--@Html.ValidationMessageFor(model => model.CustomerID, "", new { @class = "text-danger" })-->
        </div>
    </div>

    <div class="form-group">
        <div class="control-label col-md-2">聯絡人姓名</div>
        <div class="col-md-10">
            <input type="text" class="form-control" id="CustomerID" ng-model="ContactName" />
            <!--@Html.ValidationMessageFor(model => model.CustomerID, "", new { @class = "text-danger" })-->
        </div>
    </div>

    <div class="form-group">
        <div class="control-label col-md-2">聯絡人職稱</div>
        <div class="col-md-10">
            <input type="text" class="form-control" id="CustomerID" ng-model="ContactTitle" />
            <!--@Html.ValidationMessageFor(model => model.CustomerID, "", new { @class = "text-danger" })-->
        </div>
    </div>

    <div class="form-group">
        <div class="control-label col-md-2">公司地址</div>
        <div class="col-md-10">
            <input type="text" class="form-control" id="CustomerID" ng-model="Address" />
            <!--@Html.ValidationMessageFor(model => model.CustomerID, "", new { @class = "text-danger" })-->
        </div>
    </div>

    <div class="form-group">
        <div class="control-label col-md-2">國家</div>
        <div class="col-md-10">
            <input type="text" class="form-control" id="CustomerID" ng-model="Country" />
            <!--@Html.ValidationMessageFor(model => model.CustomerID, "", new { @class = "text-danger" })-->
        </div>
    </div>

    <div class="form-group">
        <div class="control-label col-md-2">聯絡電話</div>
        <div class="col-md-10">
            <input type="text" class="form-control" id="CustomerID" ng-model="Phone" />
            <!--@Html.ValidationMessageFor(model => model.CustomerID, "", new { @class = "text-danger" })-->
        </div>
    </div>

    <div class="form-group">
        <div class="control-label col-md-2">地區</div>
        <div class="col-md-10">
            <input type="text" class="form-control" id="CustomerID" ng-model="Region" />
            <!--@Html.ValidationMessageFor(model => model.CustomerID, "", new { @class = "text-danger" })-->
        </div>
    </div>

    <div class="form-group">
        <div class="control-label col-md-2">傳真號碼</div>
        <div class="col-md-10">
            <input type="text" class="form-control" id="CustomerID" ng-model="Fax" />
            <!--@Html.ValidationMessageFor(model => model.CustomerID, "", new { @class = "text-danger" })-->
        </div>
    </div>

    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <input type="submit" value="Create" class="btn btn-primary" ng-click="Create()" />
        </div>
    </div>
</div>
